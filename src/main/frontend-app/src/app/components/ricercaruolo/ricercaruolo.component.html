<div class="row">
	<div class="col s10 offset-s1">
		<div class="row">
			<div class="card grey lighten-4">
				<div class="card-content">
					<span class="card-title">Ricerca Ruolo</span>
					<div class="row">
						<div class="input-field col s4 offset-s2">
							<input type="text" id="ruoloJee" [(ngModel)]="ruoloJee"> <label
								for="ruoloJee">Ruolo JEE</label>
						</div>
						<div class="input-field col s4">
							<input type="text" id="nome" [(ngModel)]="nome"> <label
								for="nome">Nome</label>
						</div>
					</div>
					<div class="row">
						<div class="col s2 offset-s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action" (click)="onAzzera()">
								Azzera <i class="material-icons right">clear</i>
							</button>
						</div>
						<div class="col s2 offset-s0">
							<button class="btn waves-effect waves-light" type="submit"
								name="action" (click)="onCerca()">
								Cerca <i class="material-icons right">send</i>
							</button>
						</div>
						<div class="col s2 offset-s2">
							<button class="btn waves-effect waves-light" type="submit"
								name="action" (click)="onNuovo()">
								Nuovo <i class="material-icons right">add</i>
							</button>
						</div>
					</div>
					
					<div class="row" *ngIf="ruoli.length > 0">
						<div class="col s8 offset-s2">
							<app-datatable [dataset]="ruoli | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }" 
								(onSort)="onSort($event)" >
								<app-datacolumn [value]="'nome'" [header]="'Nome'" style="width:95%;"></app-datacolumn>
								<app-datacolumn [value]="'ruoloJee'" [header]="'Ruolo JEE'" style="width:95%;"></app-datacolumn>
								<app-functioncolumn [icon]="'input'" (onAction)="onSelect($event)"></app-functioncolumn>
							</app-datatable>
							<div class="center-align">
								<pagination-controls (pageChange)="onChangePage( $event)"></pagination-controls>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
