<div class="row">
	<div class="col s10 offset-s1">
		<div class="row">
			<div class="card grey lighten-4">
				<div class="card-content">
					<span class="card-title">Ricerca Utente</span>
					<div class="row">
						<div class="input-field col s4 offset-s2">
							<input type="text" id="nome" [(ngModel)]="nome"> <label
								for="username">Nome</label>
						</div>
						<div class="input-field col s4">
							<input type="text" id="cognome" [(ngModel)]="cognome"> <label
								for="cognome">Cognome</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s4 offset-s2">
							<input type="text" id="email" [(ngModel)]="email"> <label
								for="email">Email</label>
						</div>
						<div class="input-field col s4">
							<input name="group-stato" type="radio" id="tutti" value="tutti"
								[(ngModel)]="stato" /> <label for="tutti">Tutti</label> <input
								name="group-stato" type="radio" id="attivi" value="attivi"
								[(ngModel)]="stato" /> <label for="attivi">Attivi</label> <input
								name="group-stato" type="radio" id="disattivi" value="disattivi"
								[(ngModel)]="stato" /> <label for="disattivi">Disattivi</label>
						</div>
					</div>
					<div class="row">
						<div class="col s2 offset-s4">
							<button class="btn waves-effect waves-light" type="submit"
								name="action" (click)="onAzzera()">
								Azzera <i class="material-icons right">clear</i>
							</button>
						</div>
						<div class="col s2 offset-s0">
							<button class="btn waves-effect waves-light" type="submit"
								name="action" (click)="onCerca()">
								Cerca <i class="material-icons right">send</i>
							</button>
						</div>
						<div class="col s2 offset-s2">
							<button class="btn waves-effect waves-light" type="submit"
								name="action" (click)="onNuovo()">
								Nuovo <i class="material-icons right">add</i>
							</button>
						</div>
					</div>
					
					<div class="row" *ngIf="utenti.length > 0">
						<div class="col s8 offset-s2">
							<app-datatable [dataset]="utenti | paginate: { itemsPerPage: itemsPerPage, currentPage: page, totalItems: totalItems }" (onSort)="onSort($event)" >
								<app-datacolumn [value]="'cognome'" [header]="'Cognome'" style="width:20%;"></app-datacolumn> 
								<app-datacolumn [value]="'nome'" [header]="'Nome'" style="width:30%;"></app-datacolumn>
								<app-datacolumn [value]="'email'" [header]="'Email'" style="width:30%;"></app-datacolumn>
								<app-datacolumn [value]="'lingua.descrizione'" [header]="'Lingua'" [sortable]="false" style="width:10%;"></app-datacolumn>
								<app-functioncolumn [icon]="'input'" (onAction)="onSelect($event)"></app-functioncolumn>
							</app-datatable>
							<div class="center-align">
								<pagination-controls (pageChange)="onChangePage( $event)"></pagination-controls>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
